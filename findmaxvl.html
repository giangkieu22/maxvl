<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxvl</title>
</head>
<body>
<script>
    let x = [1, 3, 2, 4, 6, 5];
    let max = x[0];
    for (i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i]
        }
    }
    alert("Giá trị lớn nhất là: " + max);
</script>
</body>
</html>
